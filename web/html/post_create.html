<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Create Post</title>
</head>
<body>
    <div class="wrapper">
        <h1>Create Post</h1>
        <form action="/post/create" method="POST">
            <div>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required minlength="3" maxlength="100" >
            </div>
            <div>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50" required minlength="10" maxlength="1000"></textarea>
            </div>
            <div>
                <label for="categories">Categories:</label><br>
                {{range .}}
                <div>
                    <input type="checkbox" id="category{{.ID}}" name="categories[]" value="{{.ID}}">
                    <label for="category{{.ID}}">{{.Name}}</label>
                </div>
                {{end}}
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
