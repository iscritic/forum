<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0;
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
    <p>Author: {{ .AuthorID }}</p>
    <p>Creation Date: {{ .CreationDate }}</p>
</div>
</body>
</html>
