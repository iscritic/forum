<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>{{ .Post.Title }}</title>
</head>
<body>
    <header>
        <nav>
            <div class="site-title">
                <a href="/" class="href" style="text-decoration: none; color: inherit;">Forum</a>
            </div>
        </nav>
</header>
<div class="wrapper">
    <div class="post">
        <h1>{{ .Post.Title }}</h1>
        <p>{{ .Post.Content }}</p>
        <p>Author: {{ .User.Username }}</p>
        <p>Creation Date: {{ .Post.CreationDate.Format "Jan 2, 2006" }}</p>

        <div class="PostLikeForm">
        <span>
            <form method="POST" action="/post/like">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <button type="submit" class="like-button">‚ù§Ô∏è {{.Post.Likes}}</button>
            </form>
        </span>
            <span>
            <form method="POST" action="/post/dislike">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <button type="submit" class="dislike-button">üíî {{.Post.Dislikes}}</button>
            </form>
        </span>
        </div>
    </div>


        <div class="comment-form">
        <h2>Write a comment</h2>
        <form action="/post/comment" method="post">
            <input type="hidden" name="post_id" value="{{ .Post.ID }}">
            <textarea name="content" rows="4" cols="30px" placeholder="Write your comment here" required></textarea><br>
            <button type="submit" class="com-but">Submit</button>
        </form>
    </div>

    <div class="comments">
        {{ range .CommentR }}
        <div class="comment_card">
            <p><strong>{{ .User.Username }}</strong></p>
            <p class="com-content">{{ .Comment.Content }}</p>
            <p>{{ .Comment.CreationDate.Format "Jan 2, 2006" }}</p>

            <div class="CommentLikeForm">
                <form method="POST" action="/comment/like">
                    <input type="hidden" name="comment_id" value="{{ .Comment.ID }}">
                    <button type="submit" class="like-button">‚ù§Ô∏è {{ .Comment.Likes }}</button>
                </form>
                <form method="POST" action="/comment/dislike">
                    <input type="hidden" name="comment_id" value="{{ .Comment.ID }}">
                    <button type="submit" class="dislike-button">üíî {{ .Comment.Dislikes }}</button>
                </form>
            </div>
        </div>
        {{ end }}
    </div>
</div>
</body>
</html>
