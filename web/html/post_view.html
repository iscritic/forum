<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Post</title>

</head>
<body>
<div class="wrapper">

    <h1>{{ .Post.Title }}</h1>
    <p>{{ .Post.Content }}</p>
    <p>Author: {{ .Post.AuthorID }}</p>
    <p>Creation Date: {{ .Post.CreationDate }}</p>

    <div class="PostLikeForm">
        <span>
            <form method="POST" action="/post/like">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <input type="hidden" name="status" value="1">
                <button type="submit">ğŸ‘ {{.Post.Likes}}</button>
            </form>
        </span>
        <span>
            <form method="POST" action="/post/like">
                <input type="hidden" name="post_id" value="{{.Post.ID}}">
                <input type="hidden" name="status" value="-1">
                <button type="submit">ğŸ‘ {{.Post.Dislikes}}</button>
            </form>
        </span>
    </div>
    
    

    <div class="comment-form">
        <h2>Write a comment</h2>
        <form action="/post/comment" method="post">
            <input type="hidden" name="post_id" value="{{ .Post.ID }}">
            <textarea name="content" rows="4" placeholder=""Write your comment here></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="comment-section">
        {{ range .Comment }}
            <p>{{.Content}}</p>
            <p>{{.AuthorID}}</p>
            <p>{{.CreationDate}}</p>

            <div class="PostLikeForm">
                <span>
                    <form method="POST" action="/post/like">
                        <input type="hidden" name="comment_id" value="{{.ID}}">
                        <input type="hidden" name="status" value="1">
                        <button type="submit">ğŸ‘ {{.Likes}}</button>
                    </form>
                </span>
                <span>
                    <form method="POST" action="/post/like">
                        <input type="hidden" name="comment_id" value="{{.ID}}">
                        <input type="hidden" name="status" value="-1">
                        <button type="submit">ğŸ‘ {{.Dislikes}}</button>
                    </form>
                </span>
            </div>
            
            <hr>
        {{ end }}
    </div>
    
    </div>





</div>
</body>
</html>
