<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
<nav>
    <a href="/post/create" class="href">create</a>
    <a href="/register" class="href">register</a>
    <a href="/login" class="href">login</a>
    
</nav>
<div class="posts">
    {{ range . }}
        <a href="/post/view?id={{ .ID }}" class = "Post" >
                <div class="post">
                    <p>Author: {{ .AuthorID }}</p>
                    <h2>{{ .Title }}</h2>
                    <p>Creation Date: {{ .CreationDate }}</p>
                    <p>{{ .Content }}</p>
                    
                    
                </div>
        </a>
    {{ end }}
</div>
</div>


</body>
</html>
