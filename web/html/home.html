{{template "base" .}}

{{define "title"}}Home{{end}}

{{define "body"}}
<h1>Home Page</h1>
<a href="/post/create"><button>Create Post</button></a>

    {{ range . }}
        <a href="/post/view?id={{ .ID }}" class = "Post" >
            <hr>
                <div>
                    <h2>{{ .Title }}</h2>
                    <p>{{ .Content }}</p>
                    <p>Author: {{ .AuthorID }}</p>
                    <p>Creation Date: {{ .CreationDate }}</p>
                </div>
            <hr>
        </a>
    {{ end }}
{{end}}
