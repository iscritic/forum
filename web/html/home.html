<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="/login" class="href">Log in</a>
                <a href="/register" class="href"><button class="sign-button">Sign Up</button></a>
            </nav>
        </header>
        <main>
            <div class="posts">
                <div class="minimalistic-form">
                    <p class="prompt" onclick="showForm()">What's new?</p>
                    <form id="create-post-form" class="hidden" action="/post/create" method="POST">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="4" cols="50" required></textarea>
                        <!-- <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required> -->
                        <button type="submit">Submit</button>
                    </form>
                </div>

                {{ range . }}
                <a href="/post/{{ .ID }}" class="Post">
                    <div class="post">
                        <h4 class="author">Author: {{ .AuthorID }}</h4>
                        <h2>{{ .Title }}</h2>
                        <p class="date">Creation Date: {{ .CreationDate }}</p>
                        <p>{{ .Content }}</p>
                    </div>
                </a>
                {{ end }}
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Forum</p>
        </footer>
    </div>
    <script>
        function showForm() {
            document.querySelector('.prompt').style.display = 'none';
            document.getElementById('create-post-form').classList.remove('hidden');

        }
    </script>
</body>
</html>
