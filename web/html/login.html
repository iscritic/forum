
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <nav>
        <div class="site-title">
            <a href="/" class="href" style="text-decoration: none; color: inherit;">Forum</a>
        </div>
       <div class="nav-links">
           <a href="/login" class="href"><button class="auth-button">Log In</button></a>
           <a href="/register" class="href"><button class="auth-button">Sign Up</button></a>
       </div>
    </nav>
</header>
<div class="wrapper">
    <div class="content">
        <main class="main">
            <div class="login-container">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        {{if .Error}}
                    <div class="error-mes">{{.Error}}</div>
                    {{end}}
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required minlength="4" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="8" maxlength="50">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="/register">Register</a></p>
                <p><a href="/">Continue as a guest </a></p>

        </main>
    </div>
</div>
<footer>
    Forum 2024
</footer>
</body>
</html>
