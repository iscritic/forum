<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/style.css">
    <title>Edit Post</title>
</head>
<body>
<div class="wrapper">
    <h1>Edit Post</h1>
    <form action="/post/edit/{{.Post.Post.ID}}" method="POST">
        <div>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{.Post.Post.Title}}" required minlength="3" maxlength="100">
        </div>
        <div>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required minlength="10" maxlength="1000">{{.Post.Post.Content}}</textarea>
        </div>
        <div>
            <label>Categories:</label><br>
            {{range .Categories}}
            <input type="checkbox" id="category{{.ID}}" name="category" value="{{.ID}}">
            <label for="category{{.ID}}">{{.Name}}</label><br>
            {{end}}
        </div>
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
