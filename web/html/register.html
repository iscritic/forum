<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <nav>
            <div class="site-title">
                <a href="/" class="href" style="text-decoration: none; color: inherit;">Forum</a>
            </div>
            <div class="nav-links">
                <a href="/login" class="href"><button class="auth-button">Log In</button></a>
                <a href="/register" class="href"><button class="auth-button">Sign Up</button></a>
            </div>
        </nav>
    </header>
    
<div class="wrapper">

<h2>Registration</h2>
<form action="/register" method="post">
    {{ if .Error }}
        <div class="error-mes">{{ .Error }}</div>
    {{ end }}
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required ><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" ><br>
    <button type="submit">Register</button>
    
</form>
</div>
<footer>
    Forum 2024
</footer>
</body>
</html>
